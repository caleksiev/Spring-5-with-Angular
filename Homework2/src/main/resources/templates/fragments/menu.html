<div th:fragment="menu(path)" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/img/logo.png" alt="IPT logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li sec:authorize="!isAuthenticated()" class="nav-item"
                    th:class="${path == 'login'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item"
                    th:class="${path == 'users/user-form'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/users/user-form">Register</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item"
                    th:class="${path == '/posts/actual-sortDate'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/posts/actual-sortDate">Actual</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item"
                    th:class="${path == 'posts'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/posts">Posts</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item"
                    th:class="${path == 'posts/post-form'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/posts/post-form">Add post</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item"
                    th:class="${path == 'users'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/users">Users</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item"
                    th:class="${path == 'logout'}? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
            <div sec:authorize="isAuthenticated()">
                <span> Welcome, </span>
                <span th:text="${@userServiceImpl.getCurrentLoggedInUser().getFirstName()}"></span>
            </div>
        </div>
    </nav>
</div>
