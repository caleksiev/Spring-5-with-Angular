<h3>Create event:</h3>
<form *ngIf="(managersTeam && managersTeam.length!=0) || showDev" novalidate [formGroup]="createEventForm">
  <div id="eventTitle">
    <label>
      Title:
    </label>
    <input type="text" name="title" placeholder="Title" formControlName="title">
  </div>

  <div id="eventDescription">
    <label>
      Description:
    </label>
    <input type="text" name="description" placeholder="Description" formControlName="description">
  </div>

  <div *ngIf="isManager" id="eventTeam">
    <label>Team:</label>
    <select name="role" formControlName="room">
      <option *ngFor="let team of managersTeam "
              value="{{team.name}}"> {{team.name}} </option>
    </select>
  </div>

  <div id="eventDate">
    <label>
      Date:
    </label>
    <input (change)="somethingChanged()" type="date" name="date" placeholder="Date" formControlName="date">
  </div>

  <div id="eventTimeFrom">
    <label>
      TimeFrom:
    </label>
    <input (change)="somethingChanged()" type="time" name="timeFrom" placeholder="Time from" formControlName="timeFrom">
  </div>

  <div id="eventTimeTo">
    <label>
      TimeTo:
    </label>
    <input (change)="somethingChanged()" type="time" name="timeTo" placeholder="Time to" formControlName="timeTo">
  </div>

  <div *ngIf="hasFreeRooms">
    <label>Free rooms:</label>
    <select name="role" formControlName="room">
      <option *ngFor="let room of freeRooms " value="{{room.roomName}}"> {{room.roomName}} </option>
    </select>
  </div>

  <button *ngIf="!canCreateEvent" (click)="searchFreeRoom()" class="btn btn-default">Search free rooms</button>
  <button *ngIf="hasFreeRooms" (click)="createEvent()" type="submit" class="btn btn-default">Create</button>

</form>

<p *ngIf="message">{{message}}</p>
